<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="main">
    <article class="card">
      <div class="decor">
        <img src="./images/image-victor.jpg" alt="Victor Crest" width="100">
      </div>
      <div class="content">
        <div class="person">
          <h1 class="title">Victor Crest <span class="light">26</span></h1>
          <p class="text location">London</p>
        </div>
        <hr>
        <div class="stats">
          <p class="text stat">
            <strong class="title">80K</strong>
            <span>Followers</span>
          </p>
          <p class="text stat">
            <strong class="title">803K</strong>
            <span>Likes</span>
          </p>
          <p class="text stat">
            <strong class="title">1.4K</strong>
            <span>Photos</span>
          </p>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
